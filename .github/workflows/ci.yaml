name: Java CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Build with Maven
      run: mvn -B -ntp package -f pom.xml -DskipITs
      env:
        GITHUB_TOKEN: ${{ secrets.PKG_RW }}
    - name: Re-version
      if: startsWith(github.ref, 'refs/heads/feature/') || startsWith(github.ref, 'refs/heads/bugfix/') || startsWith(github.ref, 'refs/heads/hotfix/')
      env:
        GITHUB_REF: ${{ secrets.PKG_RW }}
      run: |
        github_ref_slug="${GITHUB_REF////-}"
        mvn -B -ntp versions:set -DgenerateBackupPoms=false -DnewVersion=${github_ref_slug}-SNAPSHOT
    - name: Deploy
      env:
        GITHUB_TOKEN: ${PKG_RW}
      run: mvn -B -ntp source:jar deploy -DskipTests -DskipITs
